<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <include src="./shared/header.html" class="header"></include>

    <div class="container mt-5 bmi-calculator">
        <h1 class="mb-4 title">BMI Calculator</h1>
        <form id="bmiForm">
            <div class="mb-3">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <!-- Gender dropdown -->
            <div class="mb-3">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <!-- Unit selection dropdown -->
            <div class="mb-3">
                <label for="unit">Select Units:</label>
                <select class="form-control" id="unit" name="unit" required>
                    <option value="" disabled selected>Select</option>
                    <option value="metric">Metric (kg, cm)</option>
                    <option value="imperial">Imperial (lb, in)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="height">Height:</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <div class="mb-3">
                <label for="weight">Weight:</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary" id="calculateButton">Calculate BMI</button>
            </div>
        </form>

        <!-- Display BMI Result -->
        <div id="resultContainer" style="display: none;">
            <p id="bmiResult"></p>
            <p id="interpretation"></p>
        </div>
    </div>

    <include src="./shared/footer.html" class="footer" ></include>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/navbar.js"></script>
    <script type="module" src="/public/bmiCalculator.js"></script>
</body>
</html>
